{% extends 'layout.html' %}

{% block body %}
		<ul >
			{% for th in themes %}
				<li>
					<h3><p class="text-muted">{{th.name|safe}}</p></h3>
					{% for ta in tags %}
						{% if ta.theme_id == th.id  %}
							<a href="#" class="btn btn-default"><span class="text-muted">{{ta.name}}</span></a>
						{% endif %}
					{% endfor %}
				</li>
			{% endfor %}
		</ul>
{% endblock %}
